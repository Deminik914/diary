{% extends 'main/base.html' %}
{% load static %}
{% block title %}
Вход
{% endblock %} 
{% block css %}
<link href= "{% static 'css/main.css' %}" rel="stylesheet" media="all">
{% endblock %}
{% block content %}
<script src="{% static 'js/main.js' %}"></script>
<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6 border-0">
                <div class="card-heading">
                    <h2 class="title">Вход</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Email:</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="login">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Пароль:</div>
                            <div class="value">
                                <input class="input--style-6"  type="password" id="password" name="password">
                                <div class="col">
                                <input class="form-check-input" type="checkbox" onclick="showPassword()" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">Показать пароль</label>
                                </div>
                            </div>
                        </div>
                     <div class="card-footer">
                  
                    <span class="inline1"><button class="btn btn--radius-2 btn--blue-2" type="submit">Войти</button></span>

                    <span class="inline2">
                        <a href="{% url 'singup' %}">
                            <button class="btn btn--radius-2 btn--blue-2" type="button">Регистрация школы</button>
                        </a>
                    </span>

                
                </div>
                
                    </form>

            

                </div>
               
            </div>
        </div>
    </div>

  
{% endblock %}
